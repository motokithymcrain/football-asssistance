<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F.I.T. Football Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f3f4f6;
        }
        /* サイドバーのレスポンシブ設定 */
        .sidebar {
            position: fixed;
            z-index: 40;
            height: 100vh;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
        }
        .sidebar.open {
            transform: translateX(0);
        }
        @media (min-width: 768px) {
            .sidebar {
                position: relative;
                transform: translateX(0);
            }
        }
        /* メニュー項目のスタイル */
        .sidebar-item {
            cursor: pointer;
            transition: all 0.2s ease;
            padding: 12px 20px;
            margin-bottom: 8px;
            border-radius: 8px;
            font-weight: 700;
        }
        .sidebar-item:hover {
            background-color: #e0e7ff;
            color: #4f46e5;
        }
        .sidebar-item.active {
            background-color: #4f46e5;
            color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }
        /* チャートのコンテナ */
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }
        /* フィールドSVGのレスポンシブコンテナ */
        .field-container {
            width: 100%;
            padding-top: 62.5%; /* 400:250 のアスペクト比を維持 (250/400 * 100 = 62.5%) */
            position: relative;
        }
        .field-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        /* 選手アイコンの共通スタイル */
        .player-icon {
            cursor: pointer;
            transition: all 0.2s;
            fill: #4f46e5; /* indigo-600 */
            stroke: white;
            stroke-width: 2;
        }
        .player-icon:hover {
            fill: #1d4ed8; /* blue-700 */
            transform: scale(1.1);
        }
    </style>
</head>
