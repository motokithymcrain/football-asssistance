<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F.I.T. Football Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f3f4f6;
        }
        /* サイドバーのレスポンシブ設定 */
        .sidebar {
            position: fixed;
            z-index: 40;
            height: 100vh;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
        }
        .sidebar.open {
            transform: translateX(0);
        }
        @media (min-width: 768px) {
            .sidebar {
                position: relative;
                transform: translateX(0);
            }
        }
        /* メニュー項目のスタイル */
        .sidebar-item {
            cursor: pointer;
            transition: all 0.2s ease;
            padding: 12px 20px;
            margin-bottom: 8px;
            border-radius: 8px;
            font-weight: 700;
        }
        .sidebar-item:hover {
            background-color: #e0e7ff;
            color: #4f46e5;
        }
        .sidebar-item.active {
            background-color: #4f46e5;
            color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }
        /* チャートのコンテナ */
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }
        /* フィールドSVGのレスポンシブコンテナ */
        .field-container {
            width: 100%;
            padding-top: 62.5%; /* 400:250 のアスペクト比を維持 (250/400 * 100 = 62.5%) */
            position: relative;
        }
        .field-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        /* 選手アイコンの共通スタイル */
        .player-icon {
            cursor: pointer;
            transition: all 0.2s;
            fill: #4f46e5; /* indigo-600 */
            stroke: white;
            stroke-width: 2;
        }
        .player-icon:hover {
            fill: #1d4ed8; /* blue-700 */
            transform: scale(1.1);
        }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <div id="login-screen" class="absolute inset-0 bg-gray-50 flex items-center justify-center z-50">
        <div class="w-full max-w-md p-8 m-4 bg-white rounded-xl shadow-2xl space-y-6">
            <h1 class="text-3xl font-bold text-center text-indigo-700">F.I.T. Football Assistant</h1>
            <p class="text-center text-gray-500">アカウントIDとパスワードでログイン</p>
            <form id="login-form" onsubmit="handleLogin(event)">
                <div>
                    <label for="account-id" class="block text-sm font-medium text-gray-700">アカウントID</label>
                    <input type="text" id="account-id" required class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mt-4">パスワード</label>
                    <input type="password" id="password" required class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <button type="submit" class="w-full py-3 mt-6 text-white font-semibold rounded-lg shadow-md bg-indigo-600 hover:bg-indigo-700 transition duration-300">
                    ログイン / 新規登録
                </button>
            </form>
            <p id="login-message" class="text-center text-sm text-red-500 hidden mt-4">IDまたはパスワードが不正です。（ダミー）</p>
             <p class="text-center text-xs text-gray-400 mt-6">※このデモでは任意のIDとパスワードでログイン可能です。</p>
        </div>
    </div>

    <div id="main-app" class="hidden flex flex-grow h-full overflow-hidden">
        
        <div id="sidebar" class="sidebar w-64 bg-white shadow-xl flex-shrink-0 md:relative md:translate-x-0">
            <div class="p-6">
                <h1 class="text-2xl font-extrabold text-indigo-700">Football Assistant</h1>
            </div>
            
            <nav class="p-4 space-y-1">
                <p class="text-xs font-semibold uppercase text-gray-500 mb-2 px-4">MENU</p>
                <div id="menu-profile" class="sidebar-item active" onclick="navigateTo('profile')">
                    プロファイル
                </div>
                <div id="menu-goals" class="sidebar-item" onclick="navigateTo('goals')">
                    目標設定
                </div>
                <div id="menu-team" class="sidebar-item" onclick="navigateTo('team')">
                    チーム分析
                </div>
                <div id="menu-training" class="sidebar-item" onclick="navigateTo('training')">
                    トレーニング計画
                </div>
                <div id="menu-review" class="sidebar-item" onclick="navigateTo('review')">
                    試合振り返り
                </div>
                <div id="menu-vault" class="sidebar-item" onclick="navigateTo('vault')">
                    保管庫 (File/Video)
                </div>
                <div id="menu-presentation" class="sidebar-item" onclick="navigateTo('presentation')">
                    プレゼンテーション
                </div>
                <div id="menu-opponent" class="sidebar-item" onclick="navigateTo('opponent')">
                    対戦相手分析
                </div>
            </nav>
            <div class="p-4 border-t mt-4">
                <button onclick="handleLogout()" class="w-full py-2 text-sm text-red-600 border border-red-300 rounded-lg hover:bg-red-50 transition duration-300">
                    ログアウト
                </button>
            </div>
        </div>

        <div class="flex-grow flex flex-col overflow-auto">
            <header class="bg-white p-4 shadow-md flex items-center flex-shrink-0 sticky top-0 z-10">
                <button id="menu-toggle" class="md:hidden p-2 text-gray-600 hover:text-gray-800 focus:outline-none mr-4" onclick="toggleSidebar()">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
                <div class="flex flex-col">
                    <h2 id="page-header" class="text-xl md:text-2xl font-semibold text-gray-800"></h2>
                    <div id="player-info" class="text-sm text-gray-500 mt-1"></div>
                </div>
            </header>
            
            <div id="alert-banner" class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4" role="alert">
                <p class="font-bold">⚠️ アラート: 長期間ログインなし</p>
                <p class="text-sm">前回のログインから8日経過しています。目標達成のため、今日のトレーニング記録を更新しましょう！</p>
            </div>


            <main id="main-content" class="flex-grow p-4 md:p-8 overflow-auto"></main>
        </div>
        
        <div id="sidebar-overlay" class="fixed inset-0 bg-black opacity-0 transition-opacity duration-300 pointer-events-none md:hidden" onclick="toggleSidebar()"></div>

        <div id="player-details-popup" class="hidden fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white p-6 rounded-lg shadow-2xl z-50 border-t-4 border-indigo-500 max-w-sm w-11/12">
            <h3 id="popup-name" class="text-xl font-bold text-gray-800 mb-2"></h3>
            <p id="popup-details" class="text-gray-600 mb-4"></p>
            <p class="text-sm text-gray-500 italic">※ この特徴はダミーデータです。</p>
            <button onclick="closePlayerDetails()" class="mt-4 w-full py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">閉じる</button>
        </div>
    </div>


    <script>
        let isLoggedIn = false;
        let currentPage = 'profile';
        
        // --- 永続化が必要なデータ ---
        
        const playerData = {
            name: "Kengo Oda",
            team: "MNU",
            number: "7",
            position: "CB (センターバック)",
            favoritePlayer: "Moriyasu hajime",
            strengths: ["フィジカル (Physical)", "パス (Pass)"],
            weaknesses: ["テクニック (Technic)", "その他の未公開情報"],
            formation: "4-2-2-2"
        };
        
        let teamPlayers = [];
        
        // 目標設定機能用のダミーデータ
        let goalsData = [
            { id: 1, skill: "テクニック", targetValue: 80, currentValue: 65, status: "進行中" },
            { id: 2, skill: "ロングフィード精度", targetValue: 95, currentValue: 80, status: "進行中" },
        ];
        
        // 4-2-2-2フォーメーションのSVG座標 (400x250フィールド内の相対座標)
        // 選手アイコン表示機能のために使用
        const formationCoordinates = {
            'GK': { x: 20, y: 125, player: null },
            'DF1': { x: 80, y: 50, player: null }, // R-CB
            'DF2': { x: 80, y: 100, player: null }, // L-CB
            'DF3': { x: 80, y: 150, player: null }, // R-SB (未使用)
            'DF4': { x: 80, y: 200, player: null }, // L-SB (未使用)
            'DM1': { x: 150, y: 80, player: null }, // R-DM
            'DM2': { x: 150, y: 170, player: null }, // L-DM
            'AM1': { x: 250, y: 80, player: null }, // R-AM
            'AM2': { x: 250, y: 170, player: null }, // L-AM
            'FW1': { x: 320, y: 100, player: null }, // R-FW
            'FW2': { x: 320, y: 150, player: null }, // L-FW
        };
        
        // --- ログイン/ログアウトと初期化ロジック ---

        function handleLogin(event) {
            event.preventDefault();
            
            // **[機能5] ログイン/新規登録画面のダミーロジック**
            // 実際はサーバーでIDとパスワードの検証が行われる
            const accountId = document.getElementById('account-id').value;
            const password = document.getElementById('password').value;
            const loginMessage = document.getElementById('login-message');
            
            if (accountId && password) {
                // 認証成功のシミュレーション
                isLoggedIn = true;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                
                // データのロードと初期画面の描画
                loadAllData();
                navigateTo('profile');
                
                // **[機能7] ログイン頻度アラートのダミー表示**
                document.getElementById('alert-banner').classList.remove('hidden');
                loginMessage.classList.add('hidden');
            } else {
                loginMessage.textContent = 'IDとパスワードを入力してください。';
                loginMessage.classList.remove('hidden');
            }
        }

        function handleLogout() {
            isLoggedIn = false;
            document.getElementById('main-app').classList.add('hidden');
            document.getElementById('login-screen').classList.remove('hidden');
            sessionStorage.clear(); // データをクリア
        }
        
        // --- データ永続化とロード ---

        function loadAllData() {
            loadTeamPlayers();
            loadGoalsData();
        }

        function saveAllData() {
            saveTeamPlayers();
            saveGoalsData();
        }

        function loadTeamPlayers() {
            const savedData = sessionStorage.getItem('teamPlayers');
            if (savedData) {
                teamPlayers = JSON.parse(savedData);
            } else {
                // 初期ダミーデータ (自分自身と他のメンバー)
                teamPlayers = [
                    { name: "Kengo Oda", number: "7", position: "CB", primaryRole: 'DF1' },
                    { name: "Sato Y.", number: "10", position: "MF", primaryRole: 'DM1' },
                    { name: "Tanaka R.", number: "9", position: "FW", primaryRole: 'FW1' },
                    { name: "Hayashi K.", number: "1", position: "GK", primaryRole: 'GK' },
                    { name: "Suzuki M.", number: "5", position: "CB", primaryRole: 'DF2' },
                    { name: "Watanabe T.", number: "8", position: "MF", primaryRole: 'AM2' },
                    { name: "Abe S.", number: "11", position: "FW", primaryRole: 'FW2' },
                    { name: "Kato Y.", number: "6", position: "MF", primaryRole: 'AM1' },
                    { name: "Ide H.", number: "2", position: "DF", primaryRole: 'DF3' },
                    { name: "Fukuda T.", number: "3", position: "DF", primaryRole: 'DF4' },
                ];
                saveTeamPlayers();
            }
            // 選手のprimaryRoleに基づきformationCoordinatesを更新
            teamPlayers.forEach(player => {
                if (formationCoordinates[player.primaryRole]) {
                    formationCoordinates[player.primaryRole].player = player;
                }
            });
        }

        function saveTeamPlayers() {
            sessionStorage.setItem('teamPlayers', JSON.stringify(teamPlayers));
        }

        function loadGoalsData() {
            const savedData = sessionStorage.getItem('goalsData');
            if (savedData) {
                goalsData = JSON.parse(savedData);
            }
            // 初回ロード時にダミーデータを設定済みなので、ここでは何もしない
        }
        
        function saveGoalsData() {
            sessionStorage.setItem('goalsData', JSON.stringify(goalsData));
        }
        
        // --- UI共通関数 ---
        
        function updateHeader(pageTitle) {
            document.getElementById('page-header').textContent = pageTitle;
            document.getElementById('player-info').innerHTML = `${playerData.name} / 所属チーム: ${playerData.team} [${playerData.number}]`;
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            const isOpen = sidebar.classList.toggle('open');
            
            if (isOpen) {
                overlay.classList.remove('opacity-0', 'pointer-events-none');
                overlay.classList.add('opacity-50');
            } else {
                overlay.classList.remove('opacity-50');
                overlay.classList.add('opacity-0', 'pointer-events-none');
            }
        }

        function navigateTo(pageId) {
            if (!isLoggedIn) {
                return; // ログインしていない場合は遷移させない
            }

            currentPage = pageId;
            renderPage();
            
            // サイドバーのアクティブ状態を更新
            document.querySelectorAll('.sidebar-item').forEach(item => {
                item.classList.remove('active');
            });
            const activeMenuItem = document.getElementById(`menu-${pageId}`);
            if (activeMenuItem) {
                activeMenuItem.classList.add('active');
            }
            
            // スマホの場合、ナビゲーション後にサイドバーを閉じる
            if (window.innerWidth < 768) {
                toggleSidebar();
            }
        }

        function renderPage() {
            const mainContent = document.getElementById('main-content');
            const pageData = pageContents[currentPage];

            if (pageData) {
                updateHeader(pageData.title);
                mainContent.innerHTML = pageData.content();

            } else {
                mainContent.innerHTML = `<div class="p-8 text-center text-gray-500">ページが見つかりません。</div>`;
                updateHeader('エラー');
            }
        }

        // --- ページコンテンツ生成関数 ---

        function createProfileContent() {
            // **[機能2] 個人スキルの要約、抽象化機能**
            // **[機能8] プロのチームや好きな選手のプレーの取り込み**
            
            const content = `
                <div class="space-y-6">
                    <h2 class="text-3xl font-bold text-gray-800 border-b pb-3 mb-6">プロファイル詳細</h2>
                    <p class="text-gray-600 mb-8">あなたの基本的な情報と、プレーヤーとしての特性を把握します。</p>
        
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <div class="bg-white p-6 rounded-lg shadow-lg border-t-4 border-indigo-500">
                            <h3 class="text-xl font-semibold text-indigo-700 mb-4">基本データ</h3>
                            <div class="space-y-3 text-lg">
                                <p><span class="font-medium text-gray-500 w-32 inline-block">背番号:</span> <span class="text-gray-900">${playerData.number}</span></p>
                                <p><span class="font-medium text-gray-500 w-32 inline-block">ポジション:</span> <span class="text-gray-900">${playerData.position}</span></p>
                                <p><span class="font-medium text-gray-500 w-32 inline-block">所属チーム:</span> <span class="text-gray-900">${playerData.team}</span></p>
                                <p><span class="font-medium text-gray-500 w-32 inline-block">好きな選手:</span> <span class="text-gray-900">${playerData.favoritePlayer}</span></p>
                            </div>
                        </div>
        
                        <div class="grid grid-rows-2 gap-4">
                            <div class="bg-white p-6 rounded-lg shadow-lg border-t-4 border-green-500">
                                <h3 class="text-xl font-semibold text-green-700 mb-4">強み</h3>
                                <ul class="list-disc list-inside space-y-2 text-lg text-gray-700">
                                    ${playerData.strengths.map(s => `<li>${s}</li>`).join('')}
                                </ul>
                            </div>
                            <div class="bg-white p-6 rounded-lg shadow-lg border-t-4 border-red-500">
                                <h3 class="text-xl font-semibold text-red-700 mb-4">弱み</h3>
                                <ul class="list-disc list-inside space-y-2 text-lg text-gray-700">
                                    ${playerData.weaknesses.map(w => `<li>${w}</li>`).join('')}
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="mt-8 grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <div class="bg-white p-6 rounded-lg shadow-lg">
                            <h3 class="text-xl font-semibold text-gray-700 mb-4">スキル比較イメージ</h3>
                            <div class="chart-container">
                                <canvas id="skillChart"></canvas>
                            </div>
                        </div>
                        <div class="bg-indigo-50 p-6 rounded-lg shadow-inner border-l-4 border-indigo-400">
                            <h3 class="text-xl font-semibold text-indigo-700 mb-4">AIによる個人スキル要約</h3>
                            <p class="text-gray-700 mb-4 italic">「オダ選手は、パスとフィジカルに優れており、チームの守備の要としての役割が期待されます。一方でテクニック面が課題であり、ボールを扱う際の判断速度向上が重要です。」</p>
                            <h3 class="text-xl font-semibold text-indigo-700 mt-6 mb-4">理想のプレーヤー像サジェスト</h3>
                            <p class="text-sm text-gray-600 mb-2">あなたのプレースタイルに基づき、AIが理想のプレーヤー（プロ）をサジェストします。</p>
                            <button class="w-full py-2 px-4 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition duration-300" onclick="simulateAIResponse('profile')">理想のプレーヤーをサジェスト</button>
                            <div id="ai-response-profile" class="mt-4 p-3 bg-white border border-indigo-200 rounded-lg hidden"></div>
                        </div>
                    </div>
                </div>
            `;
            setTimeout(renderSkillChart, 0); 
            return content;
        }

        function createGoalsContent() {
            // **[機能3, 4] 個人の目標達成設定機能と進捗確認機能**

            const goalsListHtml = goalsData.map(goal => `
                <div class="bg-white p-4 rounded-lg shadow-md flex justify-between items-center border-l-4 ${goal.status === '進行中' ? 'border-blue-500' : 'border-green-500'}">
                    <div>
                        <p class="font-bold text-lg text-gray-800">${goal.skill} 向上</p>
                        <p class="text-sm text-gray-500">目標値: ${goal.targetValue} / 現在値: ${goal.currentValue} (${goal.status})</p>
                    </div>
                    <button class="bg-green-500 text-white text-xs px-3 py-1 rounded-full hover:bg-green-600" onclick="updateProgress(${goal.id})">進捗更新</button>
                </div>
            `).join('');

            const content = `
                <div class="space-y-6">
                    <h2 class="text-3xl font-bold text-gray-800 border-b pb-3 mb-6">目標設定と進捗管理</h2>
                    <p class="text-gray-600 mb-8">個人スキルの目標値を設定し、日々のトレーニングによる達成度合いを確認します。</p>
                    
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        <div class="lg:col-span-1 bg-white p-6 rounded-lg shadow-xl border-t-4 border-indigo-500">
                            <h3 class="text-xl font-semibold text-indigo-700 mb-4">新しい目標を設定</h3>
                            <form onsubmit="addGoal(event)">
                                <div class="space-y-4">
                                    <div>
                                        <label for="goal-skill" class="block text-sm font-medium text-gray-700">目標スキル</label>
                                        <input type="text" id="goal-skill" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                                    </div>
                                    <div>
                                        <label for="goal-target" class="block text-sm font-medium text-gray-700">目標達成値 (100点満点)</label>
                                        <input type="number" id="goal-target" required min="1" max="100" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                                    </div>
                                    <button type="submit" class="w-full py-2 px-4 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700">
                                        目標を追加
                                    </button>
                                </div>
                            </form>
                        </div>

                        <div class="lg:col-span-2 space-y-4">
                            <h3 class="text-2xl font-semibold text-gray-800">現在の目標 (${goalsData.length}件)</h3>
                            ${goalsListHtml}
                        </div>
                    </div>

                    <div class="mt-8 bg-white p-6 rounded-lg shadow-lg">
                        <h3 class="text-xl font-semibold text-gray-700 mb-4">目標達成進捗レーダーチャート</h3>
                        <p class="text-sm text-gray-500 mb-4">目標値と現在値を比較して、トレーニングの進捗度合いを視覚的に把握します。</p>
                        <div class="chart-container">
                            <canvas id="goalProgressChart"></canvas>
                        </div>
                    </div>
                </div>
            `;
            setTimeout(renderGoalProgressChart, 0); 
            return content;
        }

        function createTeamContent() {
            // **[機能9, 10] スタジアムフォーメーションと選手アイコン**
            // **[機能6] チーム用でシェアするための権限付与機能**
            
            const teamPlayerListHtml = teamPlayers.map(player => `
                <li class="flex justify-between items-center bg-gray-50 p-3 rounded-lg border border-gray-200">
                    <span class="font-semibold text-gray-800">${player.name}</span>
                    <span class="text-sm text-indigo-600 font-medium">[#${player.number} ${player.position}]</span>
                </li>
            `).join('');

            return `
                <div class="space-y-6">
                    <h2 class="text-3xl font-bold text-gray-800 border-b pb-3 mb-6">チーム分析とメンバー管理</h2>
                    <p class="text-gray-600 mb-8">チームのメンバー情報とフォーメーションを分析し、AIに最適な戦略を相談します。</p>
        
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

        // --- フォーム操作とチャート描画関数 ---

        function addPlayerToTeam(event) {
            event.preventDefault(); 
            const nameInput = document.getElementById('new-player-name');
            const numberInput = document.getElementById('new-player-number');
            const positionInput = document.getElementById('new-player-position');

            event.preventDefault(); 
            const skillInput = document.getElementById('goal-skill');
            const targetInput = document.getElementById('goal-target');
            
            const newGoal = {
                id: Date.now(),
                skill: skillInput.value.trim(),
                targetValue: parseInt(targetInput.value.trim()),
                currentValue: 50, // 初期値は50
                status: "進行中"
            };

            goalsData.push(newGoal);
            saveGoalsData();
            skillInput.value = '';
            targetInput.value = '';
            renderPage();
        }

            // 進捗更新のダミーロジック
            const goal = goalsData.find(g => g.id === goalId);
            if (goal) {
                // 現在値を10点上げるダミー処理
                goal.currentValue = Math.min(goal.currentValue + 10, goal.targetValue);
                if (goal.currentValue === goal.targetValue) {
                    goal.status = "達成";

                saveGoalsData();
                renderPage(); // ページを再レンダリング
            }

        function renderSkillChart() {
            const existingChart = Chart.getChart("skillChart");

        function renderGoalProgressChart() {
            const existingChart = Chart.getChart("goalProgressChart");

            const labels = goalsData.map(g => g.skill);
            const targetValues = goalsData.map(g => g.targetValue);
            const currentValues = goalsData.map(g => g.currentValue);
            
            new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '目標値',
                        data: targetValues,
                        fill: false,
                        borderColor: 'rgb(59, 130, 246)', // blue-500

                        backgroundColor: 'rgba(79, 70, 229, 0.4)', // indigo-600

                        pointBackgroundColor: 'rgb(79, 70, 229)',

                    maintainAspectRatio: false,

        // --- フォーメーションフィールド描画と操作 ([機能9, 10]) ---

        function renderFormationField() {
            const fieldSvg = document.getElementById('formation-field');

            const existingIcons = fieldSvg.querySelectorAll('.player-icon-group');

            // 選手をフォーメーションに配置
            Object.values(formationCoordinates).forEach(roleData => {
                const player = roleData.player;
                if (!player) return;

                const g = document.createElementNS("http://www.w3.org/2000/svg", "g");
                g.setAttribute('class', 'player-icon-group');
                g.setAttribute('transform', `translate(${roleData.x}, ${roleData.y})`);
                g.setAttribute('onclick', `showPlayerDetails(${player.number})`);

                // アイコン本体 (Circle)
                const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                circle.setAttribute('r', '12'); // アイコンサイズ
                circle.setAttribute('class', 'player-icon');
                
                // 背番号 (Text)
                const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
                text.setAttribute('text-anchor', 'middle');
                text.setAttribute('dominant-baseline', 'central');
                text.setAttribute('fill', 'white');
                text.setAttribute('font-size', '10');
                text.setAttribute('font-weight', 'bold');
                text.textContent = player.number;
                
                g.appendChild(circle);
                g.appendChild(text);
                fieldSvg.appendChild(g);
            });
